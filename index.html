<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YALA: The Southern Gem | ยะลา</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-bg: #0F2027; /* Dark Green/Blue Black */
            --secondary-bg: #203A43;
            --accent-gold: #D4AF37; /* Luxury Gold */
            --text-light: #Fdfbf7;
            --text-gray: #B0BEC5;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif; /* Font หัวข้อให้ดูแพง */
        }

        /* --- HEADER & HERO --- */
        header {
            padding: 2rem;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            color: var(--accent-gold);
            letter-spacing: 3px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1590487372296-68195861445b?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 32, 39, 0.7); /* Overlay ให้ตัวหนังสือเด่น */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn Up 1.5s ease;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 300;
        }

        /* --- INFOGRAPHIC STATS --- */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background: var(--secondary-bg);
            padding: 3rem 10%;
            border-bottom: 1px solid var(--accent-gold);
        }

        .stat-item {
            text-align: center;
            margin: 1rem;
        }

        .stat-item i {
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            letter-spacing: 1px;
        }

        /* --- CONTENT SECTION --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--accent-gold);
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 3rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 50px;
            font-family: 'Prompt', sans-serif;
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-bg);
        }

        /* Grid Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--accent-gold);
        }

        .card-img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-gold);
            margin-bottom: 10px;
            display: block;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-more {
            display: inline-block;
            padding: 8px 0;
            color: var(--accent-gold);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-more:hover {
            border-bottom: 1px solid var(--accent-gold);
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--secondary-bg);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            border: 1px solid var(--accent-gold);
            position: relative;
            text-align: center;
            animation: zoomIn 0.3s;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: var(--text-gray);
            cursor: pointer;
        }

        .modal-title {
            color: var(--accent-gold);
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #000;
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">YALA LUXE</div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>ยะลา<br><span style="font-size: 0.5em; font-family: 'Prompt';">ใต้สุดสยาม เมืองงามชายแดน</span></h1>
            <p>สัมผัสเสน่ห์แห่งขุนเขา ทะเลหมอก และวัฒนธรรมที่ผสมผสานอย่างลงตัว</p>
        </div>
    </section>

    <div class="stats-bar">
        <div class="stat-item">
            <i class="fas fa-mountain"></i>
            <span class="stat-number">365</span>
            <span class="stat-label">วันแห่งธรรมชาติ</span>
        </div>
        <div class="stat-item">
            <i class="fas fa-cloud-sun"></i>
            <span class="stat-number">23°C</span>
            <span class="stat-label">อุณหภูมิเฉลี่ยบนดอย</span>
        </div>
        <div class="stat-item">
            <i class="fas fa-map-marker-alt"></i>
            <span class="stat-number">8</span>
            <span class="stat-label">อำเภอที่น่าค้นหา</span>
        </div>
    </div>

    <section class="container">
        <h2 class="section-title">สถานที่ท่องเที่ยวยอดนิยม</h2>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterData('all')">ทั้งหมด</button>
            <button class="filter-btn" onclick="filterData('nature')">ธรรมชาติ</button>
            <button class="filter-btn" onclick="filterData('culture')">วัฒนธรรม</button>
        </div>

        <div class="grid" id="contentGrid">
            </div>
    </section>

    <footer>
        <p>&copy; 2024 Yala Tourism Infographic Project. Created for Educational Purpose.</p>
    </footer>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <img id="modalImg" src="" style="width:100%; height:200px; object-fit:cover; border-radius:5px; margin-bottom:15px;">
            <p id="modalDesc"></p>
            <br>
            <button class="filter-btn" style="width: 100%;">วางแผนการเดินทาง</button>
        </div>
    </div>

    <script>
        // Data Set: ข้อมูลสถานที่ท่องเที่ยว (จำลอง JSON)
        const attractions = [
            {
                id: 1,
                name: "สกายวอล์ค อัยเยอร์เวง",
                category: "nature",
                desc: "จุดชมวิวทะเลหมอกที่สวยที่สุดในภาคใต้ ยื่นยาวออกไปในอากาศ ให้คุณสัมผัสหมอกได้แบบ 360 องศา",
                img: "https://images.unsplash.com/photo-1596716075150-14e304677716?q=80&w=800&auto=format&fit=crop"
            },
            {
                id: 2,
                name: "อุโมงค์เบตงมงคลฤทธิ์",
                category: "culture",
                desc: "อุโมงค์รถยนต์ลอดภูเขาแห่งแรกของประเทศไทย สัญลักษณ์แห่งความแข็งแกร่งและความงามยามค่ำคืน",
                img: "https://thailandtourismdirectory.go.th/assets/upload/2017/11/14/201711140df031835928d32215c2020227916327154215.jpg" // Placeholder URL
            },
            {
                id: 3,
                name: "เขื่อนบางลาง",
                category: "nature",
                desc: "ล่องแพชมธรรมชาติ ผืนป่าฮาลา-บาลา ที่ได้รับสมญานามว่าอเมซอนแห่งอาเซียน",
                img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=800&auto=format&fit=crop" // Placeholder
            },
            {
                id: 4,
                name: "วัดคูหาภิมุข (วัดหน้าถ้ำ)",
                category: "culture",
                desc: "สักการะพระพุทธไสยาสน์สมัยศรีวิชัย ภายในถ้ำที่สวยงามและเงียบสงบ",
                img: "https://images.unsplash.com/photo-1564654920677-4c3d40801876?q=80&w=800&auto=format&fit=crop" // Placeholder
            },
            {
                id: 5,
                name: "สวนไม้ดอกเมืองหนาวเบตง",
                category: "nature",
                desc: "สวนดอกไม้นานาพันธุ์ท่ามกลางหุบเขา อากาศเย็นสบายตลอดทั้งปี",
                img: "https://images.unsplash.com/photo-1490750967868-58cb75069ed6?q=80&w=800&auto=format&fit=crop"
            },
            {
                id: 6,
                name: "Street Art เบตง",
                category: "culture",
                desc: "เดินชมงานศิลปะบนผนังตึก เล่าเรื่องราววิถีชีวิตชาวเบตงที่น่ารักและอบอุ่น",
                img: "https://images.unsplash.com/photo-1580130601275-62a6911e2dc8?q=80&w=800&auto=format&fit=crop" // Placeholder
            }
        ];

        // Function: Render Cards
        function renderCards(data) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = ''; // Clear existing
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="card-img">
                    <div class="card-body">
                        <span class="card-tag">${item.category === 'nature' ? 'ธรรมชาติ' : 'วัฒนธรรม'}</span>
                        <h3 class="card-title">${item.name}</h3>
                        <p class="card-desc">${item.desc}</p>
                        <span class="btn-more" onclick="openModal(${item.id})">ดูรายละเอียด <i class="fas fa-arrow-right"></i></span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Function: Filter Logic
        function filterData(category) {
            // Update Active Button
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter Data
            if (category === 'all') {
                renderCards(attractions);
            } else {
                const filtered = attractions.filter(item => item.category === category);
                renderCards(filtered);
            }
        }

        // Function: Modal Logic
        const modal = document.getElementById('infoModal');
        
        function openModal(id) {
            const item = attractions.find(p => p.id === id);
            if(item) {
                document.getElementById('modalTitle').innerText = item.name;
                document.getElementById('modalDesc').innerText = item.desc + " เป็นสถานที่ที่เหมาะแก่การพักผ่อนและถ่ายรูป...";
                // ในการใช้งานจริง เปลี่ยน src รูปภาพตรงนี้ให้เป็นรูปใหญ่
                document.getElementById('modalImg').src = item.img; 
                modal.style.display = "flex";
            }
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Initialize
        renderCards(attractions);

    </script>
</body>
</html>
